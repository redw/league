<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.web.js" src-release="libs/modules/game/game.web.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js" src-release="libs/modules/eui/eui.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/AssetAdapter.js"></script>
	<script egret="game" src="bin-debug/Config.js"></script>
	<script egret="game" src="bin-debug/LoadingUI.js"></script>
	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/ThemeAdapter.js"></script>
	<script egret="game" src="bin-debug/URLConfig.js"></script>
	<script egret="game" src="bin-debug/component/AutoBitmap.js"></script>
	<script egret="game" src="bin-debug/component/LifeBar.js"></script>
	<script egret="game" src="bin-debug/lib/ContextEvent.js"></script>
	<script egret="game" src="bin-debug/lib/Global.js"></script>
	<script egret="game" src="bin-debug/lib/manager/EventManager.js"></script>
	<script egret="game" src="bin-debug/lib/sound/BaseSound.js"></script>
	<script egret="game" src="bin-debug/lib/sound/SoundManager.js"></script>
	<script egret="game" src="bin-debug/model/ModelDict.js"></script>
	<script egret="game" src="bin-debug/model/buff/BuffConfig.js"></script>
	<script egret="game" src="bin-debug/model/fight/FightConfig.js"></script>
	<script egret="game" src="bin-debug/model/fight/FightDropConfig.js"></script>
	<script egret="game" src="bin-debug/model/fight/FightDropData.js"></script>
	<script egret="game" src="bin-debug/model/fight/FightReportItem.js"></script>
	<script egret="game" src="bin-debug/model/role/RoleData.js"></script>
	<script egret="game" src="bin-debug/model/fight/FightRoleData.js"></script>
	<script egret="game" src="bin-debug/model/fight/StageConfig.js"></script>
	<script egret="game" src="bin-debug/model/role/HeroModel.js"></script>
	<script egret="game" src="bin-debug/model/role/RoleConfig.js"></script>
	<script egret="game" src="bin-debug/model/skill/SkillConfig.js"></script>
	<script egret="game" src="bin-debug/model/test/StageData.js"></script>
	<script egret="game" src="bin-debug/scene/BattleCheck.js"></script>
	<script egret="game" src="bin-debug/scene/FightConst.js"></script>
	<script egret="game" src="bin-debug/scene/FightContainer.js"></script>
	<script egret="game" src="bin-debug/scene/FightDropContainer.js"></script>
	<script egret="game" src="bin-debug/scene/FightProcessGenerator.js"></script>
	<script egret="game" src="bin-debug/scene/FightRole.js"></script>
	<script egret="game" src="bin-debug/scene/FightUtils.js"></script>
	<script egret="game" src="bin-debug/scene/PVEBackGround.js"></script>
	<script egret="game" src="bin-debug/scene/PVEForeground.js"></script>
	<script egret="game" src="bin-debug/scene/PVEMiddleGround.js"></script>
	<script egret="game" src="bin-debug/scene/PVEProspect.js"></script>
	<script egret="game" src="bin-debug/scene/effect/BaseMCEffect.js"></script>
	<script egret="game" src="bin-debug/scene/effect/FontAddHPEff.js"></script>
	<script egret="game" src="bin-debug/scene/effect/FontMagicAtkEff.js"></script>
	<script egret="game" src="bin-debug/scene/effect/FontOtherEff.js"></script>
	<script egret="game" src="bin-debug/scene/effect/FontPhysicalAtkEff.js"></script>
	<script egret="game" src="bin-debug/scene/effect/FontSystemEff.js"></script>
	<script egret="game" src="bin-debug/utils/BigNum.js"></script>
	<script egret="game" src="bin-debug/utils/DisplayUtil.js"></script>
	<script egret="game" src="bin-debug/utils/MathUtils.js"></script>
	<!--game_files_end-->
</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="30"
         data-content-width="480"
         data-content-height="800"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * }
         **/
        egret.runEgret({renderMode:"webgl", audioType:0});
    </script>
</body>
</html>
